{% extends "base.html" %}

{% block title %}
Login - Ornamenti.ge
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-black border border-secondary shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right fs-1" style="color: #4a90e2;"></i>
                    <h2 class="mt-3 fw-bold">Welcome Back</h2>
                    <p class="text-secondary">Login to your Ornamenti account</p>
                </div>
                
                <form method="POST" action="/login">
                    {{ form.hidden_tag() }}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #ffffff !important; font-weight: 500;">Username</label>
                        <input type="text" 
                               name="username" 
                               id="username"
                               class="form-control" 
                               placeholder="Enter your username"
                               style="background-color: #1a1a1a !important; 
                                      color: #ffffff !important; 
                                      border: 1px solid #2a2a2a !important;">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: #ffffff !important; font-weight: 500;">Password</label>
                        <input type="password" 
                               name="password" 
                               id="password"
                               class="form-control" 
                               placeholder="Enter your password"
                               style="background-color: #1a1a1a !important; 
                                      color: #ffffff !important; 
                                      border: 1px solid #2a2a2a !important;">
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-danger btn-lg">Login</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-secondary mb-0">
                            Don't have an account? 
                            <a href="/register" class="text-decoration-none" style="color: #4a90e2;">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #username::placeholder,
    #password::placeholder {
        color: #9ca3af !important;
        opacity: 1 !important;
    }
    
    #username:focus,
    #password:focus {
        background-color: #0a0e1a !important;
        border-color: #4a90e2 !important;
        color: #ffffff !important;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25) !important;
    }
</style>
{% endblock %}
